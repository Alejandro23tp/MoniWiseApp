<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="secondary">

      <ion-button id="open-modal-h">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
      </ion-button>
      <ion-button (click)="confirmarSalir()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      <h1>
        <strong> MoniWise </strong>
        App
      </h1>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-modal
  #modal
  trigger="open-modal-h"
  [initialBreakpoint]="0.25"
  [breakpoints]="[0, 0.25, 0.5, 0.75]"
>
  <ng-template>
    <ion-header>
      <ion-toolbar color="tertiary">
        <ion-title>Perfil</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="modificarPerfil()">
            <ion-icon slot="start" name="save"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <!----Seleccionar tipo de usuario-->
      <ion-grid fixed>
        <ion-row justify-content-center>
          <ion-col size="12" size-md="8" size-lg="6">
            <ion-item lines="inset" mode="ios">
              <ion-label position="stacked" color="tertiary">Nombre</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="usuario_nombre"
                clear-input
                placeholder="Ingrese su nombre"
              >
              </ion-input>
            </ion-item>

            <ion-item lines="inset" mode="ios">
              <ion-label position="stacked" color="tertiary">Cedula</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="usuario_cedula"
                clear-input
                placeholder="Ingrese su cedula"
              >
              </ion-input>
            </ion-item>

            <ion-item lines="inset" mode="ios">
              <ion-label position="stacked" color="tertiary"
                >Telefono</ion-label
              >
              <ion-input
                type="text"
                [(ngModel)]="usuario_telefono"
                clear-input
                placeholder="Ingrese su telefono"
              >
              </ion-input>
            </ion-item>

            <ion-item lines="inset" mode="ios">
              <ion-label position="stacked" color="tertiary">Correo</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="usuario_correo"
                clear-input
                placeholder="Ingrese su correo"
              >
              </ion-input>
            </ion-item>

            <ion-item lines="inset" mode="ios">
              <ion-label position="stacked" color="tertiary">Usuario</ion-label>
              <ion-input
                type="text"
                [(ngModel)]="usuario_usuario"
                clear-input
                placeholder="Ingrese su usuario"
              >
              </ion-input>
            </ion-item>

            <ion-item lines="inset" mode="ios">
              <ion-label position="stacked" color="tertiary">Clave</ion-label>
              <ion-input
                type="password"
                [(ngModel)]="usuario_clave"
                clear-input
                placeholder="Ingrese su clave"
              >
              </ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-content>
  </ng-template>
</ion-modal>
