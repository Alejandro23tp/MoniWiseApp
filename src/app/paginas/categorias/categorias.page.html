<app-header></app-header>

<ion-content>
  <ion-card mode="ios">
    <ion-card-content>
      <ion-card-title color="tertiary">Categorías Usuarios</ion-card-title>
    </ion-card-content>
    <ion-grid>
      <!-- Fila de encabezados -->
      <ion-row class="header-row">
        <ion-col size="4" class="header-cell">Categoría</ion-col>
        <ion-col size="5" class="header-cell">Descripción</ion-col>
        <ion-col size="3" class="header-cell">Usuario</ion-col>
      </ion-row>

      <!-- Filas de datos -->
      <ion-row *ngFor="let categoria of listaCategorias" class="data-row">
        <ion-col size="4" class="data-cell">{{ categoria.nombre }}</ion-col>
        <ion-col size="5" class="data-cell"
          >{{ categoria.descripcion }}</ion-col
        >
        <ion-col size="3" class="data-cell"
          >{{ categoria.nombre_usuario }}</ion-col
        >
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card mode="ios">
    <ion-card-content>
      <ion-card-title color="tertiary">Categorías Predefinidas</ion-card-title>
    </ion-card-content>
    <ion-grid>
      <!-- Fila de encabezados -->
      <ion-row class="header-row">
        <ion-col size="4" class="header-cell">ID</ion-col>

        <ion-col size="6" class="header-cell">Categoría</ion-col>
      </ion-row>

      <!-- Filas de datos -->
      <ion-row
        *ngFor="let categoria of listaCategoriasPredefinidas"
        class="data-row"
      >
        <ion-col size="4" class="data-cell">{{ categoria.id }}</ion-col>

        <ion-col size="6" class="data-cell">{{ categoria.nombre }}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-button expand="block" color="tertiary" id="open-modal-cat">
    <ion-icon name="add"
    slot="end"
    ></ion-icon>
    Mas categorías
  </ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-tabs></app-tabs>
  </ion-toolbar>
</ion-footer>

<ion-modal #modal trigger="open-modal-cat"

>
  <ng-template>
    <ion-content>
      <ion-toolbar color="tertiary">
        <ion-title>Registro de Categoría</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="crearCategoriaPredefinida()">
            <ion-icon name="save"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
   
   
      <ion-list>
        <ion-item>
          <ion-label color="tertiary" position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="categoria_nombre" type="text"></ion-input>
        </ion-item>
      </ion-list>
    </ion-content>
    
  
  </ng-template>
</ion-modal>
