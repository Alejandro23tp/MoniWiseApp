<app-header></app-header>

<ion-content>
  <ion-grid>
    <ion-card>
      <ion-card-content>
        <ion-row class="header-row" lines="none">
          <ion-col size="1" class="header-cell">ID</ion-col>
          <ion-col size="3" class="header-cell">Nombre</ion-col>
          <ion-col size="3" class="header-cell">Usuario</ion-col>
          <ion-col size="3" class="header-cell">Estado</ion-col>
        </ion-row>
      </ion-card-content>
    
    </ion-card>
    

    <ion-row *ngFor="let usuario of listaUsuarios" class="data-row">
      <ion-col size="12">
        <ion-card>
          <ion-card-content>
            <ion-grid>
              <ion-row>
                <ion-col size="1" class="data-cell">{{ usuario.id }}</ion-col>
                <ion-col size="3" class="data-cell">{{ usuario.nombre }}</ion-col>
                <ion-col size="3" class="data-cell">{{ usuario.usuario }}</ion-col>
                <ion-col size="3" class="data-cell">
                  <ion-toggle
                    mode="ios"
                    color="success"
                    [(ngModel)]="usuario.estado"
                    (ionChange)="confirmarAntivarDesactivar(usuario)"
                  ></ion-toggle>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <app-tabs></app-tabs>
  </ion-toolbar>
</ion-footer>
