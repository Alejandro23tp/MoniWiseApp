<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Seleccionar Ingreso</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">Cerrar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ingreso of ingresos" (click)="seleccionarIngreso(ingreso)">
      <ion-label>ID: {{ingreso.id}} - Monto: {{ ingreso.monto }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
